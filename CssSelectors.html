<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>

        /* Element Selector */

            p{
                border: 2px solid salmon;
            }

        /* Id Selector */

        #First{
            color: aqua;
            background-color: antiquewhite;
        }

        /* Class Selector */

        .Second{
            color: red;
            background-color: purple;
        }

        /* Grouping Selector */

        span, footer{
            color: brown;
            background-color: aqua;
        }
        
    </style>
</head>
<body>

    <h3>Css Selectors</h3>
    
    <p id="First">this is a simple css selector to demonstrate css Selectors</p>
    
    <p class="Second">this is a simple css selector to demonstrate css Selectors</p>
   <div> 
    <p>this is a simple css selector to demonstrate css Selectors</p>
</div>
    <span>this is span</span>
    
    <footer>
        this is footer</footer>
    </footer>
</body>
</html>
