<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

/* Color by name */

        #First{
            color: aqua;     
        }

/* Color by rgb value */

        #Second{
            color: rgb(0, 0, 0); 
        }

        /* Color by hex */

        #Third{
            color: #9c1c1c;
        }
    </style>
</head>
<body>
    <h3>Css Colors</h3>
    
    <p id="First">this is a simple css selector to demonstrate css Selectors</p>
    <h3>Css Colors</h3>
    
    <p id="Second">this is a simple css selector to demonstrate css Selectors</p>
    <h3>Css Colors</h3>
    
    <p id="Third">this is a simple css selector to demonstrate css Selectors</p>
    
</body>
</html>
